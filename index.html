<!DOCTYPE html> <!--confirme que le doc est en html-->
<html lang="fr">
    <head>
        <meta charset="utf-8"/> <!-- Encodage (charset) :indique la façon dont le fichier est enregistré. C'est lui qui détermine comment les caractères spéciaux vont s'afficher (accents, idéogrammes chinois et japonais, caractères arabes, etc.).-->
        <link rel="stylesheet" href="CSS/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> <!--Représente de manière schématique la partie visible d’une page web et nous l'ajustons en fonction de la taille de l'écran-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> <!--îcones-->
        <script src="https://kit.fontawesome.com/8a37c75378.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
        <div id=main>
            <!--Header-->
            <header>
                <div class="header__logo">
                    <img src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood">
                </div>
            </header>
            <!--Explorer nos restaurents-->
            <div class="location">
                <div class="currentLocation">
                    <i class="currentLocation__icon fas fa-map-marker-alt fa-lg" ></i>
                    <p>Paris, Belleville</p>
                </div>
                <div class="explorer">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                    <button class="explorer__btn">
                        Explorer nos restaurants
                    </button>
                </div>
            </div>
            <!--Fonctionnement-->
            <section class="fonctionnementSection">
                <h2 class="fonctionnementSection__title">Fonctionnement</h2>
                    <div class="fonctionnement">
                        <div class="fonctionnement__card">
                            <div class="fonctionnement__number">
                                <p>1</p>
                            </div>
                            <i class="fa-mobile-alt fas fonctionnement_icon"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                        <div class="fonctionnement__card">
                            <div class="fonctionnement__number">
                                <p>2</p>
                            </div>
                            <i class="fas fa-solid fa-list-ul fonctionnement_icon"></i>
                            <p>Composez votre menu</p>
                        </div>
                        <div class="fonctionnement__card">
                            <div class="fonctionnement__number">
                                <p>3</p>
                            </div>
                            <i class="fas fa-solid fa-store fonctionnement_icon"></i>
                            <p>Dégustez au restaurant</p>
                        </div>
                    </div>
            </section>
            <!--Restaurants-->
            <div id=restaurants>

            </div>
            <!--Footer-->
        </div>
        
    </body>
</html>
