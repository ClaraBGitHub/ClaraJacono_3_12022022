<!DOCTYPE html> <!--confirme que le doc est en html-->
<html lang="fr">
    <head>
        <meta charset="utf-8"/> <!-- Encodage (charset) :indique la façon dont le fichier est enregistré. C'est lui qui détermine comment les caractères spéciaux vont s'afficher (accents, idéogrammes chinois et japonais, caractères arabes, etc.).-->
        <link rel="stylesheet" href="CSS/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> <!--Représente de manière schématique la partie visible d’une page web et nous l'ajustons en fonction de la taille de l'écran-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> <!--îcones-->
        <script src="https://kit.fontawesome.com/8a37c75378.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
        <div id=main>
            <!--Header-->
            <header>
                <div id=logo>
                    <img src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood">
                </div>
                <div id=localisation>
                    <i class="fas fa-map-marker-alt fa-lg" ></i>
                    <p>Paris, Belleville</p>
                </div>
            </header>
            <!--Explorer nos restaurents-->
            <div id=introSection>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <button>
                    Explorer nos restaurants
                </button>
            </div>
            <!--Fonctionnement-->
            <div id=fonctionnement>
                <div id=choisissezUnRestaurant>
                    <i class="fa-mobile-alt fas tuto__icon"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div id=composezVotreMenu>
                    <i class="fas fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>
                <div id=dégustezAuRestaurant>
                    <i class="fas fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
            <!--Restaurants-->
            <div id=restaurants>

            </div>
            <!--Footer-->
        </div>
        
    </body>
</html>
